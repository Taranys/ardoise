name: Yarn

on: [push]

jobs:
  lint:
    name: Front Lint

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install --frozen-lockfile
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: lint